<!DOCTYPE html>
<html lang="en">
<head>

    <title>Mine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="/login" method="post">
        <div>

        <div>

            <input type="submit" value="submit" >
        </div>
        
    </form>
</div>
</body>
